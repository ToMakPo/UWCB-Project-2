<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Book Club</title>
</head>

<body>
    <header class="jumbotron text-center bg-secondary">
        <h1>Book Club!</h1>
        <p>Find and organize your favorite books!</p>
    </header>
    <main>
        <form id='sign-up-form'>
            <h2>Sign-up for a new account</h2>
            <table>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email-input" name="email" autocomplete="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password-input" name="password" autocomplete="current-password"></td>
                </tr>
                <tr>
                    <td><label for="first-name">First Name:</label></td>
                    <td><input type="text" id="first-name-input" name="first-name" autocomplete="given-name"></td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name:</label></td>
                    <td><input type="text" id="last-name-input" name="last-name" autocomplete="family-name"></td>
                </tr>
                <tr><td colspan="2">
                    <button type="submit" id="sign-up-button">Submit</button>
                </td></tr>
            </table>
        </form>

        <div>Already have an account? <a href="/login">Login here!</a></div>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/signup.js"></script>
</html>
