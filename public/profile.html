        .book-card h1 {
            font-size: 22px;
        }
        .book-card h2 {
            font-size: 12px;
        }
        .book-card em {
            font-size: 12px;
        }
        .book-card em::before {
            content: '-- ';
        }
        .book-card img {
            width: 100%;
            height: auto;
        }
